			<!-- Script for the nav bar -->
			<script>
				$(document).ready(function(){
					var top = $('#topNavs').offset().top;
					$(window).scroll(function (event) {
	    			var y = $(this).scrollTop(); 
	    			if (y >= 60)
	    				 {  $('#topNavs').addClass('shadow'); }
	    			else
	    				 { $('#topNavs').removeClass('shadow'); }
	  				});
				});
